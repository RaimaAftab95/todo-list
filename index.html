<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css"> 
<!-- bootstrap css file -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<!-- font awsome script -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container bg-danger-subtle">
            <div class="row">
                <div class="col text-center justify-content-center"><h1>Todo List</h1></div>
            </div>
            
            <div class="row w-100">
                <div class="col-8">
                    <div class="mb-3">
                        <label for="inp" class="form-label">Add your task here:</label>
                        <!-- acess id inp -->
                        <!-- adding class input -->
                        <input type="text" class="form-control input " id="inp" placeholder="Add your work to do.......">
                      </div>
                      </div>
                      <div class="col">
                        <!-- justify-content-md-end mt-3 -->
                      <div class="d-grid gap-2 d-md-flex">
                        <!-- function Add onclick -->
                        <button onclick="addTodo()" class="btn btn-primary me-md-2 mt-4" type="button" id="addbtn">Add</button>
                       
                        <!-- <button class="btn btn-primary" type="button">Delete</button> -->
                      </div>
                    </div>   
            </div>
            <p class="validator"></p>
            <div class="row m-5"> 
                <div class="col-8">
                    <!-- added todo items will be displayed here -->
                    <div id="todo-list"></div>
                </div>
            </div>
        </div>
    </div> 
    

    <script src="script.js"></script>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
